name: Integration
on: [push]
jobs:
    install-lint-test-build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v2
              with:
                  node-version: "14"
            - uses: actions/cache@v2
              with:
                  path: node_modules
                  key: node-modules-${{ hashFiles("package-lock.json") }}
            - run: npm install
            - run: npm run lint
            - run: npm run test
            - run: npm run build
