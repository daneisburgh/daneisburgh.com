version: 2
updates:
    - package-ecosystem: "github-actions"
      directory: "/"
      schedule:
          interval: "daily"
    - package-ecosystem: "npm"
      directory: "/"
      schedule:
          interval: "daily"
      versioning-strategy: "increase"
      ignore:
          - dependency-name: "*"
            update-types: ["version-update:semver-patch"]
      commit-message:
          prefix: "fix"
          prefix-development: "chore"
          include: "scope"
